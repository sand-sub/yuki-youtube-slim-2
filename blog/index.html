<!DOCTYPE html>
<>
<head>
    <meta charset='utf-8'>
    <title>sandのyukiyoutube</title>
    <script>function getlevel(){
        if(document.getElementById('word').value == "yuki"){document.cookie = "yukk"=True; path=/;";}else{
        let req = new XMLHttpRequest();
        req.addEventListener("load", function(){document.getElementById('info').textContent = this.responseText});
        req.open("GET", "/answer?q="+document.getElementById('word').value);
        req.send();}
    }</script>
</head>
    入力欄にyukiと入力!!<br>
    そのあとurl欄にword/があるので消す!!<br>
    https://discord.gg/uEtT7PfE<br>
    <input id="word" type="text"></input><input type="button" onClick="getlevel()">ok</input>
    <div id="info">
</body>
</html>
